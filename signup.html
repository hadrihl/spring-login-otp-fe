<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <div class="row" style="padding-top: 50px;">
        <div class="card" style="width: 20rem; margin: auto;">
            <div class="card-body">
                <h5 class="card-title text-center">
                    <span class="navbar-brand mt-1 mb-2 h1">Spring<span class="text-info">Login</span></span>
                </h5>
                <h1 class="text-center">Sign in</h1>

                <form action="#">
                    <div class="form-group mt-4">
                        <label for="username" class="visually-hidden">username</label>
                        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus />
                    </div>
                    <div class="form-group mt-2">
                        <label for="email" class="visually-hidden">email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required />
                    </div>
                    <div class="form-group mt-2">
                        <label for="password" class="visually-hidden">password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required />
                    </div>
                    <div class="form-group mt-2 d-grid gap-2">
                        <button class="btn btn-primary w-100">Sign up with Email</button>
                    </div>
                </form>

                <div class="form-group mt-3 mb-3">
                	<c:if test="${str_success != null }">
				  	<div class="alert alert-success alert-dismissible fade show text-center" role="alert">${str_success }
				  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				  	</div>
				  	</c:if>
				  	<c:if test="${str_failure != null }">
				  	<div class="alert alert-danger alert-dismissible fade show text-center" role="alert">${str_failure }
				  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				  	</div>
				  	</c:if>
                </div>

                <div class="footer mt-5 text-center">
                    &copy; 2023. Made with <i class="fa-solid fa-heart"></i> in Penang. <br/>
                    <i class="fa-brands fa-github"></i>
                    <a href="https://github.com/hadrihl/spring-login-otp"> spring-login-otp</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e19fcdf015.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
